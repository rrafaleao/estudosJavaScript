<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <section class="conteiner">
        <h1>Tabela peso IMC</h1>
        <div class="topo">
            <p class="imc">
                <strong> IMC:</strong><br>
                Menos do que 18,5 <br>
                Entre 18,5 e 24,9 <br>
                Entre 25 e 29,9<br>
                Entre 30 e 34,9<br>
                Entre 35 e 39,9<br>
                Mais do que 40<br>
            </p>
            <p class="resultado">
                <strong> Resultado:</strong><br>
                Abaixo do peso<br>
                Peso normal<br>
                Sobrepeso<br>
                Obesidade Grau 1<br>
                Obesidade Grau 2<br>
                Obesidade Grau 3<br>
            </p>
    </div>
    <form class="form", action="">
        <label for="input-teste-1"> Peso</label>
        <input type="number" class="peso">

        <label for="input-teste-2"> Altura</label>
        <input type="number", step="0.01" class="altura">
        <button> Enviar</button>
    </form>
    <div class="resposta"></div>
</section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
